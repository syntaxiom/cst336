<!DOCTYPE html>
<html>
<head>
    <title> Hangman</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link  href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./js/index.js"></script>
    
    </head>
    <body>
        
        <div class="d-flex flex-column align-items-center">
            
            <h1>Hangman</h1> 
            </br>
            
            <h4 id="insert"> Insert a Letter:</h4>
            
            <div class="input-group w-25">
                <input type="text" class="form-control" onkeyup="this.value = this.value.toLowerCase();" id ="letter" name="Letter" maxlength="1"/> 
                
                <div class="input-group-append">
                    <button id="submit" class="btn btn-outline-success">Submit</button>
                </div>
                
            </div>
            
            <button id="new-word" class="btn btn-secondary mt-3">New Word</button>
            
            <h2 id="word-placeholders"></h2>
            <h3>Letters Guessed</h3>
            <h4 id="letters-guessed"></h4>
            
            
            <br/>
            <br/>
            
            <h3 id="feedback"></h3>
          
            <div id="man">
                <img src="img/stick_0.png" class="w-100 h-100" style="object-fit: contain" id="hangImg">
            </div>
        </div>
      
    </body>

</html>
